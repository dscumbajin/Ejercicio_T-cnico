spring.application.name=cuentas
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/cuentas
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

##PAGINACION
spring.data.rest.page-param-name=page
spring.data.rest.limit-param-name=limit
spring.data.rest.sort-param-name=sort
spring.data.rest.default-page-size = 5
spring.data.rest.max-page-size = 20

##http://localhost:8080/swagger-ui.html
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Feign
spring.client.name="cuentas-microservice"
spring.client.url=""
spring.client.endpoint=""

spring.kafka.bootstrap-servers=localhost:9092
kafka.clientes.groupId=group_message
kafka.clientes.topic=cuentaslogs